  <body class="form-v7">
    <div class="page-content">
      <div class="form-v7-content">
        <div class="form-left">
          <img src="images/bank_sampah_resized.jpg" alt="form">

        <form class="form-detail add" action="#" method="post" id="myform">

            <label for="username">Daftar Mitra</label>

          <br><br>
          <div class="form-row">
            <label for="username">USERNAME MITRA</label>
            <input type="text" name="nama_mitra" id="username" class="input-text">
          </div>
          <div class="form-row">
            <label for="your_email">E-MAIL</label>
            <input type="text" name="email_mitra" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
          </div>
          <div class="form-row">
            <label for="password">DROP POINT</label>
            <a href="https://www.google.co.id/maps">

              </a>
            <input type="text" placeholer = "testing" name="drop_point" id="password" class="input-text" required>
          </div>
          <div class="form-row">
            <label for="comfirm_password">Whatsapp</label>
            <input type="number" name="whatsapp" id="comfirm_password" class="input-text" required>
          </div>
          <div class="form-row-last">
            <input type="submit" id = "firebase_input" name="register" class="register" value="Register">

        <form class="add_artikel" action="#" id="myform">

                <h5 class="modal-title" id="exampleModalLabel">Add Article</h5>

                  <input type="text" class="form-control" id="recipient-name" name = "judul_artikel123">

                <div class="form-group">
                  <label for="message-text" class="col-form-label">Keterangan</label>
                  <textarea class="form-control" id="message-text" name = "keterangan_artikel123"></textarea >

                <div class="modal-footer">

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="./dist/bundle.js"></script>
    <script type = "module" src = "./src/index.js"></script>
    <script>
      // just for the demos, avoids form submit
      jQuery.validator.setDefaults({
          debug: true,
          success:  function(label){
              label.attr('id', 'valid');
            },
      });
      $("#myform" ).validate({
          rules: {
            your_email: {
                required: true,
                email: true
            },
            password: "required",
            comfirm_password: {
                equalTo: "#password"
            }
          },
          messages: {
            username: {
              required: "Please enter an username"
            },
            your_email: {
              required: "Please provide an email"
            },
            password: {
              required: "Please provide a password"
            },
            comfirm_password: {
              required: "Please provide a password",
                equalTo: "Wrong Password"
            }
          }
      });
     </script>
